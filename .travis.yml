language: cpp

# TODO: Add debug/non-debug build environments.

compiler:
  - g++
  - clang++

before_install:
  - sudo apt-get install libboost-dev libboost-program-options-dev libboost-python-dev

before_script:
  - sudo apt-get install valgrind
  # Prevent slow builds from dying by echoing something every 5 minutes.
  - (while true; do echo "=== I'm a little teapot ==="; sleep 300; done)&

script:
  - scons && ./test && valgrind --track-origins=yes ./test
  - sudo python setup.py install # FIXME: && python tests/harness.py (Segfaults only in Travis)
